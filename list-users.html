<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        #list-users {
            max-width: 900px;
            margin: 40px auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #list-users table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        #list-users thead {
            background-color: #007BFF;
            color: #fff;
            text-align: left;
        }

        #list-users th,
        #list-users td {
            padding: 12px 16px;
            border-bottom: 1px solid #e0e0e0;
        }

        #list-users tbody tr:hover {
            background-color: #f1f8ff;
            cursor: pointer;
        }

        #list-users th:first-child,
        #list-users td:first-child {
            width: 60px;
            text-align: center;
        }

        #list-users td {
            color: #333;
        }

        #list-users tbody tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div id="list-users">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Manage Userscbzaza</h1>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                + Add User ...
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add User</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" name="fullName">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <div class="mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="age" name="age">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <div class="mb-3">
                                    <label for="role" class="form-label">Role</label>
                                    <select class="form-select" id="role" name="role">
                                        <option value="admin">Admin</option>
                                        <option value="user">User</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="adduser">Add User</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody id="list-users-body">

                </tbody>
            </table>

        </div>
</body>
<script type="module">
    import { getUsers, createUser } from "./configFirebase.js";
    async function renderUsers() {
        const users = await getUsers();
        const listUsersBody = document.getElementById("list-users-body");
        let html = "";
        for (let i = 0; i < users.length; i++) {
            const user = users[i];
            html += `
                <tr>
                    <td>${i + 1}</td>
                    <td>${user.fullName}</td>
                    <td>${user.email}</td>
                    <td>${user.age}</td>
                    <td>${user.createdAt.toDate().toLocaleDateString()}</td>
                </tr>
            `;
        }
        listUsersBody.innerHTML = html;
    }
    renderUsers();
    
    const fullName = document.getElementById("fullName");
    const email = document.getElementById("email");    
    const age = document.getElementById("age");
    const password = document.getElementById("password");
    const role = document.getElementById("role");
    const addUserButton = document.getElementById("adduser");
    
    async function addUserToTable(user) {
        await createUser({
            fullName: fullName.value,
            email: email.value,
            age: age.value,
            password: password.value,
            role: role.value,
            createdAt: new Date()
        });
        renderUsers();
            fullName.value = "";
            email.value = "";   
            age.value = "";
            password.value = "";
            role.value = "user"; // Reset to default role
            const modal = document.querySelector('.modal');
            const modalInstance = bootstrap.Modal.getInstance(modal);
            modalInstance.hide(); // Hide the modal after adding user
    }
    addUserButton.addEventListener("click", async () => {
        if (!fullName.value || !email.value || !age.value || !password.value) {
            alert("Please fill in all fields.");
            return;
        }
        await addUserToTable();
    });
</script>

</html>
